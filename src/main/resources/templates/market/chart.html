<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market Analysis</title>
    <!-- Chart.js 버전 명시 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        .chart-container {
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        /* 차트 캔버스에 대한 명시적 스타일 추가 */
        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<!-- 새로고침 정보 표시 -->
<div class="refresh-info">
    Next refresh in: <span id="countdown" class="next-refresh">60</span> seconds
</div>

<div class="metrics-container">
    <h2>Order Summary</h2>
    <p>시작 날짜: <span th:text="${startDate}"></span> / 매수 횟수: <span th:text="${numBid}"></span> / 매도 횟수: <span th:text="${numAsk}"></span> / 수익 금액: <span th:text="${profit}"></span></p>
</div>

<div id="chartContainer" th:attr="data-analysis=${analysis}" style="padding: 20px;">
    <h1 th:text="${'Market Analysis: ' + market}">Market Analysis</h1>

    <!-- Order Status Section -->
    <div class="order-status-container" th:if="${orderExecuted != null}">
        <div class="status-box" th:classappend="${orderExecuted ? 'success' : 'warning'}">
            <h3>Order Status</h3>
            <p class="status-message" th:text="${orderStatus}">Order status message</p>
            <p class="timestamp">Last updated: <span
                    th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        </div>
    </div>

    <!-- Price Chart with Bollinger Bands -->
    <div class="chart-container">
        <h2>Price & Bollinger Bands</h2>
        <div class="chart-wrapper">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <!-- MACD Chart -->
    <div class="chart-container">
        <h2>MACD</h2>
        <div class="chart-wrapper">
            <canvas id="macdChart"></canvas>
        </div>
    </div>

    <!-- RSI Chart -->
    <div class="chart-container">
        <h2>RSI</h2>
        <div class="chart-wrapper">
            <canvas id="rsiChart"></canvas>
        </div>
    </div>

    <!-- Trading Signals Chart -->
    <!--    <div class="chart-container">-->
    <!--        <h2>Trading Signals</h2>-->
    <!--        <div class="chart-wrapper">-->
    <!--            <canvas id="signalChart"></canvas>-->
    <!--        </div>-->
    <!--    </div>-->
</div>

<script>
    function setupAutoRefresh() {
        const REFRESH_INTERVAL = 60; // 60초(1분)
        let countdown = REFRESH_INTERVAL;
        const countdownDisplay = document.getElementById('countdown');

        // 카운트다운 업데이트
        function updateCountdown() {
            countdown--;
            countdownDisplay.textContent = countdown;

            if (countdown <= 0) {
                // URL에서 현재 파라미터 유지하면서 새로고침
                window.location.reload();
            }
        }

        // 1초마다 카운트다운 업데이트
        setInterval(updateCountdown, 1000);

        // 페이지가 백그라운드에 있을 때 타이머 일시 중지
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                countdown = REFRESH_INTERVAL; // 페이지 포커스 잃으면 카운트다운 리셋
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        setupAutoRefresh();
        try {
            const container = document.getElementById('chartContainer');
            const analysisData = JSON.parse(container.dataset.analysis);

            // Handle order status display
            if (analysisData.orderExecuted !== undefined) {
                const statusBox = document.querySelector('.status-box');
                if (statusBox) {
                    if (analysisData.signals &&
                        analysisData.signals.length > 0 &&
                        analysisData.signals[analysisData.signals.length - 1] !== 0) {
                        statusBox.classList.add('order-status-highlight');
                    }
                }
            }

            // timestamps 생성 (현재는 데이터 포인트의 인덱스를 사용)
            const timestamps = Array.from({length: analysisData.prices.length}, (_, i) => i);

            // Price Chart with Bollinger Bands
            new Chart(document.getElementById('priceChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Price',
                        data: analysisData.prices,
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false,
                        yAxisID: 'y'
                    }, {
                        label: 'Upper Band',
                        data: analysisData.bollingerBands[0],
                        borderColor: 'rgba(54, 162, 235, 0.5)',
                        fill: false,
                        yAxisID: 'y'
                    }, {
                        label: 'Middle Band',
                        data: analysisData.bollingerBands[1],
                        borderColor: 'rgba(54, 162, 235, 0.5)',
                        borderDash: [5, 5],
                        fill: false,
                        yAxisID: 'y'
                    }, {
                        label: 'Lower Band',
                        data: analysisData.bollingerBands[2],
                        borderColor: 'rgba(54, 162, 235, 0.5)',
                        fill: false,
                        yAxisID: 'y'
                    }
                        , {
                            label: 'Trading Signals',
                            type: 'bar',
                            data: analysisData.signals,
                            backgroundColor: analysisData.signals.map(signal =>
                                signal > 0 ? 'rgba(75, 192, 192, 0.5)' :
                                    signal < 0 ? 'rgba(255, 99, 132, 0.5)' :
                                        'rgba(201, 203, 207, 0.5)'
                            ),
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Signal'
                            },
                            grid: {
                                drawOnChartArea: false
                            },
                            min: -2,
                            max: 2
                        }
                    }
                }
            });

            new Chart(document.getElementById('macdChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'MACD',
                        data: analysisData.macd,
                        type: 'bar', // 바 차트로 변경
                        backgroundColor: analysisData.macd.map(value =>
                            value >= 0 ? 'rgba(75, 192, 192, 0.5)' : 'rgba(255, 99, 132, 0.5)'
                        ),
                        borderColor: analysisData.macd.map(value =>
                            value >= 0 ? 'rgb(75, 192, 192)' : 'rgb(255, 99, 132)'
                        ),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `MACD: ${context.raw.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'MACD Value'
                            }
                        }
                    }
                }
            });

            // RSI Chart
            new Chart(document.getElementById('rsiChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'RSI',
                        data: analysisData.rsi,
                        borderColor: 'rgb(153, 102, 255)',
                        fill: false
                    }, {
                        label: 'Overbought (70)',
                        data: Array(timestamps.length).fill(70),
                        borderColor: 'rgba(255, 99, 132, 0.5)',
                        borderDash: [5, 5],
                        fill: false
                    }, {
                        label: 'Oversold (30)',
                        data: Array(timestamps.length).fill(30),
                        borderColor: 'rgba(255, 99, 132, 0.5)',
                        borderDash: [5, 5],
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min: 0,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });

            // Trading Signals Chart
            new Chart(document.getElementById('signalChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Trading Signals',
                        data: analysisData.signals,
                        backgroundColor: analysisData.signals.map(signal =>
                            signal > 0 ? 'rgba(75, 192, 192, 0.5)' :
                                signal < 0 ? 'rgba(255, 99, 132, 0.5)' :
                                    'rgba(201, 203, 207, 0.5)'
                        )
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });

        } catch (error) {
            console.error('Error initializing charts:', error);

            const container = document.getElementById('chartContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'status-box warning';
            errorDiv.innerHTML = `
            <h3>Error</h3>
            <p class="status-message">Failed to load chart data: ${error.message}</p>
        `;
            container.prepend(errorDiv);
        }
    });
</script>
</body>
</html>
